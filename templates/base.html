<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/v4-shims.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support
                        <style>
                            .info{
                                display: none;
                            }
                            .icon:hover ~ .info{
                                display: block;
                            }
                            p{
                                font-size: .8rem;
                            }
                        </style>
<!--                        <div class="icon">(Hover here for info)</div>-->
<!--                        <div class="info">-->
<!--                            <div>-->
<!--                                <p>"Initiate chat with Ekadanta by saying Hi"</p>-->
<!--                            </div>-->
<!--                        </div>-->
                    </h4>
                    <p class="chatbox__description--header">Hey there, My name is Ekadanta. Type 'Hi' to get going.</p>
                </div>
            </div>
            <div class="chatbox__messages"></div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/1538298822.svg') }}" /></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT : {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
